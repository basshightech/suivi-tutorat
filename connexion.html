<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
  .menu{
    background: #f87503;
    border-radius: 10px;
  }
  ul li{
    display: inline-block;
    position: relative;
    margin-top: 35px;
    margin: 50px;
    
}
ul li a{
    text-decoration: none;
    color: #21232696;
    
}
ul li a:hover{
    color: #1556d096;
}
.form-horizontal{
    text-align: center;
    position: relative;
}
input{
  background-color: gray;
  border-radius: 10px;
  height: 45px;
  width: 220px;
}
fieldset{
  text-align: center;
  border-radius: 10px;
}
span{
  color: green;
}
span a{
  text-decoration: none;
}

</style>

<main class="main">
  <div class="content">
    
  <div ng-app="sample">
    <fieldset><span>INSCRIPTION</span> <br><br>
    <form id="Inscription" class="form-horizontal" name="registerForm">
    <div class="form-group">
    <label class="col-md-3 control-label" for="Email">Nom</label>
    <div class="col-md-4">
    <input id="Nom" type="text" class="form-control" name="Nom" ng-model="Nom" />
    </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label" for="Email">Prenom</label>
      <div class="col-md-4">
      <input id="Prenom" type="text" class="form-control" name="Prenom" ng-model="Prenom" />
      </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="Email">Email</label>
        <div class="col-md-4">
        <input id="Email" type="email" class="form-control" name="Email" ng-model="Email" />
        </div>
        </div>
    <div class="form-group">
    <label class="col-md-3 control-label" for="Password">Mot de passe</label>
    <div class="col-md-4">
    <input id="Password" type="password" class="form-control" name="Password" ng-model="Password" />
    </div> 
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label" for="ConfirmPassword">Confirmation mot de passe</label>
    <div class="col-md-4">
    <input id="ConfirmPassword" type="password" class="form-control" name="ConfirmPassword" ng-model="ConfirmPassword" />
    </div>
    </div>
    <br>
    <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
    <input type="submit" style="background-color: green; height: 45px;width: 190px;" class="btn btn-default" value="S'inscrire" />
    </div>
    </div>
    <p>Vous avez deja un compte ? <span><a href="">Connectez vous</a> </span></p>
    </form>
  </fieldset>
 </div>
</div>
</main>
